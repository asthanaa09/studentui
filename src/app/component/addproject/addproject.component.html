<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
              <form [formGroup]="form" (submit)="onSubmit()">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label><b>First Name</b></label>
                                <input type="text" 
                                    formControlName="firstName"
                                    class="form-control">
                            </div>
                        </div>
                    </div> 
                    <!-- ./row  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label><b>Mid Name</b></label>
                                <input type="text"  formControlName="midName" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- ./row  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label><b>Last Name</b></label>
                                <input type="text"  formControlName="lastName" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- ./row  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label><b>Email</b></label>
                                <input type="text"  formControlName="email" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- ./row  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label><b>Project Name</b></label>
                                <input type="text"  formControlName="projectName" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- ./row  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label><b>Project Duration</b></label>
                                <input type="number"  formControlName="duration" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- ./row  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card text-center">
                                <div class="card-body">
                                    <div></div>
                                </div>
                                <div class="card-footer text-muted">
                                2 days ago
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-12">
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                    <!-- ./row  -->
                    <div class="row mt-3">
                        <div class="col-lg-12">
                            <app-status
                            [message]="message"
                            [hide]="status"></app-status>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Project and student modal -->
<div class="modal" tabindex="-1" role="dialog" id="projectAndStudentEdit">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
